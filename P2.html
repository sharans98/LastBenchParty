<!DOCTYPE html>
<html>
<head>
	<title>Square and Cube</title>
</head>
<body onload="sqrcub();">
	<h1>Squares and Cubes</h1>
	<h2>Using JavaScript</h2>
	<hr>
	<div id="res">
	</div>
	<script>
		function sqrcub(){
			var result = "<table border='1' cellpadding='10px'><tr><th>S.No</th><th>Square</th><th>Cube</th></tr>";
			var i,sqr=0,cub=0;
			for (i=0;i<11;i++){
				sqr=i*i;
				cub=sqr*i;
				result += "<tr><td>"+i+"</td><td>"+sqr+"</td><td>"+cub+"</td></tr>"
			}
			result += "</table>"
			document.getElementById("res").innerHTML = result;
		}
	</script>
</body>
</html>
